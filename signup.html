<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Covenant House Chapel</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div id="confirm_registeration"></div>
    <div class="form-container">
        <form class="register-form" action="/register" method="POST">
            <h2>Register Members</h2>

            <div class="form-group">
                <label for="first_name">First Name</label>
                <input type="text" id="first_name" name="first_name" required>
            </div>

            <div class="form-group">
                <label for="last_name">Last Name</label>
                <input type="text" id="last_name" name="last_name" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <span id="email_error" style="color: red;"></span>
                <input type="email" id="email" name="email" placeholder="Optional">
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" minlength="10" maxlength="10" required>
            </div>

            <div class="form-group">
                <label for="residence">Residence</label>
                <input type="text" id="residence" name="residence" required>
            </div>

            <div class="form-group">
                <label for="gps_address">GPS Address</label>
                <input type="text" id="gps_address" name="gps_address" required>
            </div>

            <div class="form-group">
                <label for="occupation">Occupation</label>
                <input type="text" id="occupation" name="occupation" required>
            </div>

            <!-- <div class="form-group">
                <label for="password">Password</label>
                <span id="password_error" style="color: red;"></span>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div> -->

            <button type="submit" class="btn">Register</button>
            <div class="spinner">
                <div class="bounce1"></div>
                <div class="bounce2"></div>
                <div class="bounce3"></div>
            </div>

            <!-- <p>Already have an account? <a href="/login">Login here</a></p> -->
            <div id="home-container">
                <a id="home-link" href="index.html">Home</a>
            </div>
        </form>
    </div>

    <script src="signup.js"></script>
</body>
</html>
